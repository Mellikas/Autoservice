{% extends "base.html" %}

{% block content %}
  <h1>Search by "{{query}}" results:</h1>
  </br>
  {% if autos %}
  <ul>
    {% for auto in autos %}
      <li>
        <a href="{% url 'clientauto' auto.id %}">{{ auto.car_model_id }}</a> ({{auto.plate_number}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}

  {% endblock %}
